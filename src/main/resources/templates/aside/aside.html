
<!-- 1번째 화면 -->
<div class="col-2 min-vh-100 justify-content-center" th:fragment="aside"
	style="border-right: solid white 3px;">
	<div class="mt-2 p-1 pb-3" style="border-bottom: solid 1px white;">
		<button type="button" class="btn"
			style="width: 100%; background-color: white; color: gray; font-size: 25px;font-weight: bold"
			onclick="location.href='/memo/write';">메모 작성하기</button>
	</div>

	<div class="p-1 mt-3 pb-3" style="border-bottom: solid 1px white;">
		<ul class="list-group">
			<li
				class="list-group-item d-flex justify-content-between align-items-center">
				<div>
					<a th:href="@{/memo/star}"> <img
						th:src="@{/static/image/source/star2.png}" style="width: 18px;"
						class="me-1"><span style="font-size: 18px;font-weight: bold">중요 메모</span>
					</a>
				</div> <span class="badge bg-secondary rounded-pill" th:text="${starCnt}">0</span>

			</li>
			<li
				class="list-group-item d-flex justify-content-between align-items-center">
				<div>
				<a th:href="@{/diary/pwCheck}"> 
					<img th:src="@{/static/image/source/lock.png}" style="width: 18px;"
						class="me-1"><span style="font-size: 18px;font-weight: bold">일기장</span>
						</a>
				</div> <span class="badge bg-secondary rounded-pill">0</span>
			</li>
			<li
				class="list-group-item d-flex justify-content-between align-items-center">
				<div>
					<a th:href="@{/memo/all}"> <img
						th:src="@{/static/image/source/memo.png}" style="width: 18px;"
						class="me-1"><span style="font-size: 18px;font-weight: bold">메모</span>
					</a>
				</div> <span class="badge bg-secondary rounded-pill" th:text="${allCnt}">0</span>
			</li>
		</ul>

	</div>

	<div class="p-1 mt-3 pb-3" style="border-bottom: solid 1px white;">
		<div class="card">
			<div class="card-body" style="min-height: 200px;">
				<div class="mb-3 text-center fw-bold p-2"
					style="border-bottom: solid #C7C8CC 1px;">
					<span th:text="${#temporals.format(today,'yyyy년 MM월 dd일')}" class="fw-bold"></span>
				</div>
				<div>일정있을때 없을때 구분하기</div>
			</div>
		</div>
	</div>


	<div class="p-1 mt-3 pb-3">
		<ul class="list-group">
			<li
				class="list-group-item d-flex justify-content-between align-items-center">
				<div>
					<a th:href="@{/bin}"> <img
						th:src="@{/static/image/source/trash.png}" style="width: 18px;"
						class="me-1"><span style="font-size: 18px;font-weight: bold">휴지통</span>
					</a>
				</div> <span class="badge bg-secondary rounded-pill" th:text="${binCnt}">0</span>
			</li>
		</ul>
	</div>
</div>
