<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/static/css/style.css}" />
<title>[나만의 기록공간] 다이어리</title>
</head>
<body>
	<div class="container h-100" style="width: 450px;">
		<div class="pt-5 pb-3 d-flex" style="margin-top: 150px;">
			<form th:action="@{/diary/pwCheck}" method="post" style="width: 460px"
				class="m-auto">

				<div class="d-flex justify-content-start" style="width: 450px;">
					<div>
						<a th:href="@{/index}"><span class="fs-3"><img
								th:src="@{/static/image/source/logoName.png}"
								style="width: 200px; height: 60px;"> <img
								th:src="@{/static/image/source/cat.png}" style="height: 60px"></span></a>
					</div>

				</div>

				<div>
					<div class="mt-3 p-1 fw-bold">
					이곳은 진짜 나만의 비밀 공간이야 🤍
					</div>

					<div class="mt-2">
						<input class="form-control" type="password" placeholder="password"
							name="password">
					</div>
				</div>
				<div>
					<div class="mt-3">
						<button class="btn btn-outline-secondary justify-content-end"
							style="width: 100%;">패스워드 확인</button>
					</div>
				</div>

				<div class="text-center fw-bold mt-3"  th:if="${param.error}" style="color:white; font-size: 17px; background-color: #555555; width:100%"> 비밀번호가 일치하지 않습니다.</div>
			</form>
		</div>
		<div class="text-center pt-5 fs-6 fw-bold">
			<a th:href="@{/index}">😭앗 ! 돌아가고 싶어요 😭</a>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
