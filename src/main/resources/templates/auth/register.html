<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/static/css/style.css}"/>
<title>회원가입</title>
</head>
<body>
<div class="container h-100" style="width:450px;">
	<div class="py-5 d-flex" style="margin-top:100px;" >
		<form th:action ="@{/auth/register}" method="post" style="width:460px" class="m-auto">
		
			<div class="d-flex justify-content-start align-middle">
				<div><img th:src="@{/static/image/source/cat.png}" style="height:60px" ></div>
				<div class="fs-3 mt-3">회원가입</div>
			</div>
			
			<div>
				<div class="mt-2">
					<input class="form-control" type="text" placeholder="id"  name = "newId" required>	
				</div>
				
				<div class="mt-2">
					<input class="form-control" type="password" placeholder="password" name = "newPassword" required>	
				</div>
				
				<div class="mt-2">
					<input class="form-control" type="text" placeholder="nickname"  name = "newNickname" required>	
				</div>
			</div>	
			
			
			<div>
				<div class="mt-3">
					<button  class="btn btn-outline-secondary justify-content-end" style="width:426px;">완료</button>
				</div>
			</div>
		</form>
		
	</div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
