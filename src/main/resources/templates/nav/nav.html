<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<meta charset="UTF-8">
   <link rel="stylesheet" th:href="@{/css/style.css}"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

<title>[나만의 기록공간] 다이어리</title>
</head>
<body>
<div class="d-flex justify-content-between align-items-center ms-4 me-4 mt-3 mb-2 " th:fragment="nav">
	<div>
		<a th:href="@{/index}"><span class="fs-3"><img th:src="@{/static/image/source/logoName.png}" style="width:200px; height:60px;">
		<img th:src="@{/static/image/source/cat.png}" style="height:60px" ></span></a>
	</div>
	
	<div th:if="${user!=null}">
		<ul class="nav justify-content-end">
		      <li class="nav-item dropdown" style="border: none;">
		      
		      
		        <button class="btn btn-transparent dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
		        	<img th:src="@{'/static/image/' + ${user.img}}" class="rounded-circle me-1" style="width:25px;"><span th:text="${user.nickname}"> </span>
		        </button>
		       <!--박스 안 회원정보 내용 기록  -->
		      <div class="dropdown-menu p-4 text-body-secondary" style="width: 300px;">
				  <div class="d-flex justify-content-start">
					  <div>
					  	<img th:src="@{'/static/image/' + ${user.img}}" class="rounded me-1" style="width:70px;">
					  </div>
					  <div class="text-start ms-1">
					  	<span th:text="|${user.nickname}님|" class="fw-bold fs-6"></span>
					  	<a style="height: 20px; font-size:12px; " href="#"> 회원정보 수정</a>				 
					</div>	
				  </div> 
				
				<div style="border:solid 0.1px #C7C8CC; background-color:#C7C8CC;" class="mt-3 text-center">
					<a class="p-2 text-light" href="#" onclick="document.querySelector('#logout').submit();">로그아웃</a>
				</div>
					
				  <form th:action ="@{/logout}" method="post" class="d-none" id="logout"></form>		
			</div>
		      <li class="nav-item">
		        <a class="nav-link active" aria-current="page" th:href="@{/calender/show}"><img th:src="@{/static/image/source/calender.png}" style="width:28px;"/></a>
		      </li>
		      <li class="nav-item">
		        
			        <div>
			          <ul class="navbar-nav">
			            <li class="nav-item dropdown">
			              <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" >
			                <img th:src="@{/static/image/source/nav.png}" style="width:28px;"/>
			              </button>
			              <ul class="dropdown-menu dropdown-menu-white ">
			                <li><a class="dropdown-item" href="#">마이페이지</a></li>
			                <li><a class="dropdown-item" th:href="@{/memo/star}">중요메모</a></li>
			                <li><a class="dropdown-item" th:href="@{/diary/pwCheck}">일기장</a></li>
			                 <li><a class="dropdown-item" th:href="@{/memo/all}">메모</a></li>
			              </ul>
			            </li>
			          </ul>
			        </div>
		      </li>
		   </ul>
	</div>
	

</div>	







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
